<title>NIMBUS WEB v0.1.2</title>
<style>
    div {
        position: fixed;
        left: 0;
        top: 0;
        width: 30px;
        height: 100%;
        background-color: rgb(40, 44, 52);
        color: white;
        text-align: center;
        font-size: 14px;
        padding-top: 5px;
        box-sizing: border-box;
        line-height: 1em;
        overflow-y: scroll;
        cursor: default;
        font-family: Menlo, Monaco, 'Courier New', monospace;
        border-right: 1px solid lightgray;
    }

    div::-webkit-scrollbar {
        display: none;
    }


    textarea {
        font-family: Menlo, Monaco, 'Courier New', monospace;
        width: calc(100% - 30px);
        height: 100%;
        position: fixed;
        left: 30px;
        top: 0;
        outline: 0;
        font-size: 14px;
        padding-top: 2.5px;
        box-sizing: border-box;
        line-height: 1em;
        background-color: rgb(40, 44, 52);
        color: lightgray;
        border: none;
        padding-left: 5px;
    }

    textarea::selection {
        background-color: rgb(211, 211, 211, 0.35);
    }
</style>
<script src="https://cdn.jsdelivr.net/gh/a-riceeater/ProgrammingTutorial@d32fdc9/docs/static/SyntaxHighlight.js"></script>
<div></div>
<textarea placeholder="CTRL+S: OPEN PAGE OUTPUT | CTRL+SHIFT+S: SAVE AS FILE" autofocus spellcheck="false" autocomplete="false" autocapitalize="false"></textarea>
<script>
    var a=[];document.querySelector("textarea").addEventListener("keydown",e=>{if(e.ctrlKey&&"S"==e.key||e.metaKey&&"s"==e.key){e.preventDefault(),a.forEach(e=>e.close());var r=window.open();r.document.write(e.target.value),a.push(r)}setTimeout(()=>{var r=e.target.value.split("\n");let t="";r.forEach((e,r)=>{t+=`${0==r?"":"<br>"}${r+1}`});let l=document.querySelector("div");l.innerHTML=t,l.scrollTop=l.scrollHeight})});
</script>
