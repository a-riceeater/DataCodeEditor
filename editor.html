<title>NIMBUS WEB v0.1.2</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/a-riceeater/ProgrammingTutorial@d32fdc9/docs/static/SyntaxHighlight.css">
<style>
    .a {
        position: fixed;
        left: 0;
        top: 0;
        width: 30px;
        height: 100%;
        background-color: rgb(40, 44, 52);
        color: white;
        text-align: center;
        font-size: 14px;
        padding-top: 5px;
        box-sizing: border-box;
        line-height: 1em;
        overflow-y: scroll;
        cursor: default;
        font-family: Menlo, Monaco, 'Courier New', monospace;
        border-right: 1px solid lightgray;
    }

    .a::-webkit-scrollbar {
        display: none;
    }


    textarea {
        font-family: Menlo, Monaco, 'Courier New', monospace;
        width: calc(100% - 30px);
        height: 100%;
        position: fixed;
        left: 30px;
        top: 0;
        outline: 0;
        font-size: 14px;
        padding-top: 2.5px;
        box-sizing: border-box;
        line-height: 1em;
        background-color: transparent;
        color: transparent;
        border: none;
        padding-left: 5px;
        z-index: 2;
        caret-color: lightgray;
    }

    textarea::selection {
        background-color: rgb(211, 211, 211, 0.35);
    }

    .b {
        font-family: Menlo, Monaco, 'Courier New', monospace;
        width: calc(100% - 30px);
        height: 100%;
        position: fixed;
        left: 30px;
        top: 0;
        outline: 0;
        font-size: 14px;
        padding-top: 2.5px;
        box-sizing: border-box;
        line-height: 1em;
        background-color: rgb(40, 44, 52);
        color: lightgray;
        border: none;
        padding-left: 5px;
        z-index: 1;
    }
</style>
<script
    src="https://cdn.jsdelivr.net/gh/a-riceeater/ProgrammingTutorial@d32fdc9/docs/static/SyntaxHighlight.js"></script>
<div class="a"></div>
<div class="b"></div>
<textarea placeholder="CTRL+S: OPEN PAGE OUTPUT | CTRL+SHIFT+S: SAVE AS FILE" autofocus spellcheck="false"
    autocomplete="false" autocapitalize="false"></textarea>
<script>
    var lan=prompt("What language are you coding in? (ext. or name)").trim(),a=[],be=document.querySelector(".b");const hi=new SyntaxHighlight(be);document.querySelector("textarea").addEventListener("keydown",e=>{if(e.ctrlKey&&"S"==e.key||e.metaKey&&"s"==e.key){e.preventDefault(),a.forEach(e=>e.close());var t=window.open();t.document.write(e.target.value),a.push(t)}setTimeout(()=>{var t=e.target.value.split("\n");let r="";t.forEach((e,t)=>{r+=`${0==t?"":"<br>"}${t+1}`});let l=document.querySelector(".a");l.innerHTML=r,l.scrollTop=l.scrollHeight,be.innerText=e.target.value,hi.highlight(lan)})});
</script>
